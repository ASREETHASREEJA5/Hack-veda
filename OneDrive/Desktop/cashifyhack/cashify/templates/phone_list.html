<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone List</title>
</head>
<body>
    <h1>Phones</h1>
    <ul>
        {% for phone in phones %}
        <li>
            <img src="{{ phone.image.url }}" alt="{{ phone.brand }} {{ phone.model_name }}">
            <h2>{{ phone.brand }} {{ phone.model_name }}</h2>
            <p>Price: ${{ phone.price }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
